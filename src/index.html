<!-- <!DOCTYPE html> -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Udacity Memeory Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <!-- Main Grid -->
        <div class="game-header">
            <div class="game-header__inner">
                <div class="game-moves">Total Moves:
                    <span class="game-moves__counter">0</span>
                </div>
            </div>
        </div>
        <div class="game-grid"></div>
        <button class="game-button js-game-reset">Reset Game</button>

    </div>

    <div class="game-modal">
        <div class="game-modal__content">
            <h2>You have finished the game</h2>
            <p>Arent you a clever person hmmm</p>
            <button class="game-button js-game-reset" data-reset="reset-game-end">Play Again</button>
        </div>
    </div>
    <script src="./js/game-data.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>

</body>

</html>
